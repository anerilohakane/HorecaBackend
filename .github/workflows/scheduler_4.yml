name: Trigger Order Scheduler (Offset 4)

on:
  schedule:
    - cron: '4-59/5 * * * *' # Minute 4, 9, 14, etc.
  workflow_dispatch:

jobs:
  cron-job:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Endpoint
        run: |
          echo "Triggering Subscription Processor (Offset 4)..."
          curl -X GET https://horeca-backend-six.vercel.app/api/cron/process-subscriptions || echo "Failed to trigger"
